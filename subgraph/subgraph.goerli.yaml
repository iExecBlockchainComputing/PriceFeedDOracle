specVersion: 0.0.2
description: PriceFeedOracle
repository: https://github.com/iExecBlockchainComputing/price-feed-doracle
schema:
  file: ./schema.graphql
dataSources:
  - name: PriceOracle
    kind: ethereum/contract
    network: goerli
    source:
      address: '0x5C7D728795E812C478F6494ab082578073807eA5' # safe
      # address: '0x2760E0CE853b3FfE8d55A6642e597D466A00C8f0' # unsafe
      abi: PriceOracle
      startBlock: 3020000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Asset
        - Pair
        - Quotation
      abis:
        - name: PriceOracle
          file: ../build/contracts/PriceOracle.json
      eventHandlers:
        - event: ValueUpdated(indexed bytes32,indexed bytes32,uint256,int256)
          handler: handleValueUpdated
      file: ./src/priceoracle.ts
