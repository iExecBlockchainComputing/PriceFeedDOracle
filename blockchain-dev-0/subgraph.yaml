specVersion: 0.0.2
description: BlockchainDev0Oracle
repository: https://github.com/iExecBlockchainComputing/blockchain-dev-0
schema:
  file: ./schema.graphql
dataSources:
  - name: Oracle_0
    kind: ethereum/contract
    network: goerli
    source:
      address: '0x06f0825cF7AF1DD0986eF40C273a51f1a032C8Dd'
      abi: BlockchainDev0Oracle
      startBlock: 3728656
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Account
        - Oracle
        - Transaction
        - ValueReceived
      abis:
        - name: BlockchainDev0Oracle
          file: ./build/contracts/BlockchainDev0Oracle.json
        - name: IexecInterface
          file: ./node_modules/@iexec/interface/build/contracts/IexecInterfaceToken.json
      eventHandlers:
        - event: ValueReceived(indexed bytes32,uint256,uint256,bool,string)
          handler: handleValueReceived
      file: ./src/index.ts
