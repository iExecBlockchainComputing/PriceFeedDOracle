specVersion: 0.0.2
description: BlockchainDev0Oracle
repository: https://github.com/iExecBlockchainComputing/blockchain-dev-0
schema:
  file: ./schema.graphql
dataSources:
  - name: Oracle_0
    kind: ethereum/contract
    network: goerli
    source:
      address: '0xE8D31EC3C238EB7439f70F7a5783a4B0bBaf9d6a'
      abi: BlockchainDev0Oracle
      startBlock: 3700000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Account
        - Oracle
        - Transaction
        - ValueReceived
      abis:
        - name: BlockchainDev0Oracle
          file: ./build/contracts/BlockchainDev0Oracle.json
        - name: IexecInterface
          file: ./node_modules/@iexec/interface/build/contracts/IexecInterfaceToken.json
      eventHandlers:
        - event: ValueReceived(indexed bytes32,uint256,uint256,bool)
          handler: handleValueReceived
      file: ./src/index.ts
  - name: Oracle_1
    kind: ethereum/contract
    network: goerli
    source:
      address: '0xBbc5CA8Feb84203f66Cb34DB6C8cA8F4Bad412c7'
      abi: BlockchainDev0Oracle
      startBlock: 3700000
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      entities:
        - Account
        - Oracle
        - Transaction
        - ValueReceived
      abis:
        - name: BlockchainDev0Oracle
          file: ./build/contracts/BlockchainDev0Oracle.json
        - name: IexecInterface
          file: ./node_modules/@iexec/interface/build/contracts/IexecInterfaceToken.json
      eventHandlers:
        - event: ValueReceived(indexed bytes32,uint256,uint256,bool)
          handler: handleValueReceived
      file: ./src/index.ts
